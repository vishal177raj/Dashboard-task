<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Identity Proof Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    .upload-box {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="step-nav text-center mb-4">
      <span class="step active">Id Proof</span>
      <span class="step">Address Proof</span>
    </div>

    <div class="form-box p-4 rounded">
      <h2 class="mb-2">Upload your Identity Proof</h2>
      <p class="text-muted mb-4">Passports and driving licenses are accepted</p>

      <div class="row">
        <div class="col-md-6">
          <label class="form-label">Id Number</label>
          <input type="text" class="form-control mb-3" placeholder="Enter Id Number">

          <label class="form-label">Id Type</label>
          <select class="form-select mb-3">
            <option selected>Select Id Type</option>
            <option value="1">Passport</option>
            <option value="2">Driving License</option>
          </select>

          <label class="form-label">Issue Date</label>
          <input type="date" class="form-control mb-3">

          <label class="form-label">Expiry Date</label>
          <input type="date" class="form-control mb-3">
        </div>

        <div class="col-md-6 d-flex flex-column align-items-center justify-content-center gap-4">
          <div class="file-box text-center">
            <label class="form-label fw-semibold">ID Front</label>
            <div class="upload-box">
              <i class="bi bi-upload"></i>
              <p>Browse Files</p>
              <span class="text-muted small">Drag and drop files here</span>
            </div>
          </div>

          <div class="file-box text-center">
            <label class="form-label fw-semibold">ID Back</label>
            <div class="upload-box">
              <i class="bi bi-upload"></i>
              <p>Browse Files</p>
              <span class="text-muted small">Drag and drop files here</span>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <button class="btn btn-dark px-5 py-2 rounded-pill">Continue</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
