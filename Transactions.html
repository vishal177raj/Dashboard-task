<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Address Proof Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
        }
        select.form-select {
            cursor: pointer;
        }
        /* Custom styles for the tabs */
        .tab-nav {
            display: flex;
            justify-content: center;
            gap: 3rem; /* Increased gap for better spacing */
            padding-top: 2rem;
            margin-bottom: 2rem;
        }
        .tab-item {
            color: #6c757d; /* Muted color for inactive tabs */
            font-weight: 500;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .tab-item.active {
            color: #000; /* Darker color for active tab */
            border-color: #ffc107; /* Warning color for border */
        }
        /* Adjust padding on card for small screens */
        @media (max-width: 576px) {
            .upload-card {
                padding: 1.5rem !important;
            }
        }
        #btnn{
            width: 100%;
        }
    </style>
</head>
<body class="bg-light">

    <div class="tab-nav">
        <span class="tab-item">Id Proof</span>
        <span class="tab-item active">Address Proof</span>
    </div>

    <div class="container d-flex justify-content-center py-5">
        <div class="bg-white shadow-sm p-4 p-md-5 rounded upload-card" style="max-width: 500px; width: 100%;">
            <h4 class="mb-3">Upload your Address Proof</h4>
            <p class="text-muted">Passports and driving licenses are accepted</p>

            <form>
                <div class="mb-3">
                    <label class="form-label fw-semibold">Address Type</label>
                    <select class="form-select">
                        <option selected>Select Address Type</option>
                        <option>Passport</option>
                        <option>Driving License</option>
                        <option>Utility Bill</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Issue Date</label>
                    <input type="date" class="form-control" placeholder="dd-----yyyy">
                </div>

                <div class="mb-4">
                    <label class="form-label fw-semibold">Proof of address</label>
                    <div class="row g-3">
                        <div class="col-12 col-sm-6">
                            <div class="border p-3 text-center rounded bg-light">
                                <div class="mb-2 text-muted fs-4">⬆️</div>
                                <div class="fw-semibold">Browse Files</div>
                                <small class="text-muted">Drag and drop files here</small>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="border p-3 text-center rounded bg-light">
                                <div class="mb-2 text-muted fs-4">⬆️</div>
                                <div class="fw-semibold">Browse Files</div>
                                <small class="text-muted">Drag and drop files here</small>
                            </div>
                        </div>
                    </div>
                </div>

                <p class="text-muted small fst-italic">
                    Please note that the documents should not be older than 75 days
                </p>

                <button id="btnn" class="btn btn-dark px-5 py-2 rounded-pill">Continue</button>
            </form>
        </div>
    </div>

</body>
</html>
