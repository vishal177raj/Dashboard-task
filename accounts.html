<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accounts - Dashboard</title>

  <!-- Framework and Icon CDNs -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
    <input type="checkbox" id="sidebar-toggle">
    <!-- Common Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="logo">LOGO</div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="index.html">
            <i class="fa-solid fa-house"></i> <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="cards.html">
            <i class="fa-regular fa-credit-card"></i> <span>Cards</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="accounts.html">
            <i class="fa-solid fa-wallet"></i> <span>Accounts</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="transactions.html">
            <i class="fa-solid fa-arrow-right-arrow-left"></i> <span>Transactions</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Main Content Area -->
    <div class="main-content" id="main-content">

      <!-- Common Top Bar -->
      <div class="top-bar">
        <label for="sidebar-toggle" class="menu-toggle" id="menu-toggle">
          <i class="fa-solid fa-bars"></i>
        </label>
        <h2 id="page-title" class="h5 mb-0">Accounts</h2>
        <div class="search-bar">
          <input type="text" class="form-control" placeholder="Search...">
        </div>
        <div class="header-icons d-flex align-items-center gap-2">
          <button class="btn"><i class="fa-solid fa-bell"></i></button>
          <button class="btn"><i class="fa-solid fa-envelope"></i></button>
          <button class="btn account-btn">Account</button>
        </div>
      </div>

      <!-- Page Content: Accounts (ID Proof) -->
      <div id="accounts-page" class="page-content active">
        <div class="container py-3">
          <div class="step-nav">
            <span class="step active">Id Proof</span>
            <span class="step">Address Proof</span>
          </div>
          <div class="form-box mx-auto" style="max-width: 800px;">
            <h2 class="mb-2">Upload your Identity Proof</h2>
            <p class="text-muted mb-4">Passports and driving licenses are accepted</p>
            <div class="row">
              <div class="col-md-6">
                <label class="form-label">Id Number</label>
                <input type="text" class="form-control mb-3" placeholder="Enter Id Number">
                <label class="form-label">Id Type</label>
                <select class="form-select mb-3">
                  <option selected>Select Id Type</option>
                  <option value="1">Passport</option>
                  <option value="2">Driving License</option>
                </select>
                <label class="form-label">Issue Date</label>
                <input type="date" class="form-control mb-3">
                <label class="form-label">Expiry Date</label>
                <input type="date" class="form-control mb-3">
              </div>
              <div class="col-md-6 d-flex flex-column align-items-center justify-content-center gap-4 mt-4 mt-md-0">
                <div class="file-box w-100"><label class="form-label fw-semibold">ID Front</label>
                  <div class="upload-box"><i class="bi bi-upload"></i>
                    <p>Browse Files</p><span class="text-muted small">Drag and drop files here</span>
                  </div>
                </div>
                <div class="file-box w-100"><label class="form-label fw-semibold">ID Back</label>
                  <div class="upload-box"><i class="bi bi-upload"></i>
                    <p>Browse Files</p><span class="text-muted small">Drag and drop files here</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center mt-4"><button class="btn btn-dark px-5 py-2 rounded-pill">Continue</button></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
